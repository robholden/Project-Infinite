<sc-page [small]="true">
    <sc-page-header>
        <h2>Confirm Email</h2>
    </sc-page-header>

    <sc-page-content>
        <div *ngIf="valid === null">
            <i class="fas fa-spinner-third fa-spin"></i>
        </div>

        <div *ngIf="valid === false && !error">The provided key has been used, expired or is invalid</div>

        <div colour="danger" *ngIf="valid === false && error">{{ error | trx }}</div>

        <div colour="success" *ngIf="valid === true">Your email has been confirmed successfully</div>
    </sc-page-content>
</sc-page>
