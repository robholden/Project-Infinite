<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Terms & Conditions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <div [innerHTML]="html | markdown" *ngIf="'terms' | remoteContent: 'policy' | async as html else loadingRef"></div>
    </div>

    <ng-template #loadingRef>
        <ion-skeleton-text [animated]="true" style="width: 50%; height: 15px"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true" style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true" style="width: 100%"></ion-skeleton-text>
        <ion-skeleton-text [animated]="true" style="width: 100%"></ion-skeleton-text>

        <br />
