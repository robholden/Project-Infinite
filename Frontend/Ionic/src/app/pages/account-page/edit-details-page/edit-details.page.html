<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/account"></ion-back-button>
        </ion-buttons>

        <ion-title> Edit Profile </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
    <ion-list>
        <ion-item lines="full" button detail (click)="editField('name')">
            <ion-label class="ion-text-wrap">
                <h3>Display Name</h3>
                <p>{{ user.name }}</p>
            </ion-label>
        </ion-item>

        <ion-item lines="full" button detail (click)="editField('email')">
            <ion-label class="ion-text-wrap">
                <h3>Email</h3>
                <p>{{ email }}</p>
            </ion-label>
        </ion-item>

        <ion-item lines="full" button detail (click)="editField('username')">
            <ion-label class="ion-text-wrap">
                <h3>Username</h3>
                <p>{{ user.username }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
