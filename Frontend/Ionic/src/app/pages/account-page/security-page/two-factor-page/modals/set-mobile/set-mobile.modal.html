<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form class="flex-col h-100 ion-padding-horizontal" (submit)="set()" [formGroup]="form" novalidate="novalidate">
        <div class="ion-padding-top">
            <ion-card-title color="primary">Mobile Number</ion-card-title>
            <ion-text>Enter the mobile number you want to use for receiving your two-factor passcode</ion-text>

            <sc-custom-field class="ion-margin-vertical" [field]="mobile" [errors]="['minlength', 'maxlength']">
                <ion-input type="text" inputmode="tel" formControlName="mobile" placeholder="+44" autocomplete="mobile"></ion-input>
            </sc-custom-field>
        </div>

        <div class="ion-padding-vertical mt-a">
            <ion-button type="submit" expand="block" [disabled]="form.invalid"> Continue </ion-button>
        </div>
    </form>
</ion-content>
