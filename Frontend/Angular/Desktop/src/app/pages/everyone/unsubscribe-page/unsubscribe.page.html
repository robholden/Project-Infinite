<pi-page [small]="true">
    <pi-page-header>
        <h2>Unsubscribe</h2>
    </pi-page-header>

    <pi-page-content>
        <div *ngIf="valid === null">
            <i class="fas fa-spinner-third pi-spin"></i>
        </div>

        <div *ngIf="valid === false && !error">The provided key has been used, expired or is invalid</div>

        <div colour="danger" *ngIf="valid === false && error">{{ error | trx }}</div>

        <div colour="success" *ngIf="valid === true">Your email address has been removed from our mailing list</div>
    </pi-page-content>
</pi-page>
