<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title></ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="userField.save()" [color]="userField?.valid ? 'primary' : null" [disabled]="!userField?.valid"> Save </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <pi-update-user-field #userField field="username" (saved)="saved()" [requestPw]="true">
        <ion-card-title color="primary">Username</ion-card-title>
        <ion-text>Used for logging in, and how we identify yourself to other users</ion-text>
    </pi-update-user-field>
</ion-content>
