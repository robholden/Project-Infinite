<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/account"></ion-back-button>
        </ion-buttons>

        <ion-title> Legal </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list-header>
        <ion-label>Policies</ion-label>
    </ion-list-header>

    <ion-list>
        <ion-item lines="full" detail="true" (click)="events.trigger(CustomEvent.TermsPolicy, { presentingElement: routerOutlet.nativeEl })">
            <ion-label>Terms & Conditions</ion-label>
        </ion-item>

        <ion-item lines="full" detail="true" (click)="events.trigger(CustomEvent.PrivacyPolicy, { presentingElement: routerOutlet.nativeEl })">
            <ion-label>Privacy Policy</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
