name: Sockets Docker

on:
  push:
    branches: [main]
    paths:
      - "./Backend/Sockets/**.cs"
      - "./Backend/Sockets/**.csproj"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./Backend
          file: ./Backend/Sockets/Dockerfile
          tags: ${{ secrets.DOCKER_USERNAME }}/sc-api-sockets:latest
          push: true
